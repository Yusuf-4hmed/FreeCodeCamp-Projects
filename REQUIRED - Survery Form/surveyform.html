<!DOCTYPE html>
<head>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">This is a survey form.</p>
  <form id="survey-form">
    <fieldset>
    <label for="name" id="name-label"> Please enter your name: <input id="name" type="text" placeholder="John Doe" required /></label>
    <label for="email" id="email-label"> Please enter your email: <input id="email" type="email" placeholder="johndoe@gmail.com" required/></label>
    <label for="number" id="number-label"> Please enter your number:
      <input id="number" type="number" pattern="[0-9]" min=1 max=5 placeholder=1 required/>
    </label>
    </fieldset>
    <fieldset>
    <label for="dropdown">
      <select id="dropdown">
        <option value="one">One</option>
        <option value="two">Two</option>
        <option value="three">Three</option>
      </select>
    </label>
    <label for="mf">
      <input type="radio" id="mf" value="male" name="male-or-female" />Male
      <input type="radio" id="mf" value="female" name="male-or-female" />Female
    </label>
    </fieldset>
    <fieldset>
      <label for="pizza">
        <input type="checkbox" id="pizza" value="pizza" /> Pizza
      </label>
      <label for="burger">
        <input type="checkbox" id="burger" value="pizza" /> Burger
      </label>
      <label for="Sushi">
        <input type="checkbox" id="sushi" value="pizza" /> Sushi
      </label>
    </fieldset>
    <label>speak
      <textarea></textarea>
    </label>
    <input type="submit" id="submit">
  </form>
</body>
